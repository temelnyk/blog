<VirtualHost *:80>
    ServerName blog

    ServerAdmin webmaster@blog
    DocumentRoot /home/rom/Prj/blog/server

    <Directory / >
        AllowOverride none
        Order deny,allow
        Deny from all
        Require all denied
    </Directory>
    <Directory /home/rom/Prj/blog/server >
        AllowOverride all
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>

    ErrorLog /home/rom/Prj/blog/logs/error.log
    CustomLog /home/rom/Prj/blog/logs/access.log combined
</VirtualHost>

